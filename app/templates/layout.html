	<style>
		/* Mobile-first responsive base styles */
		html {
			font-size: 16px;
		}

		h1 {
			font-size: 1.5rem;
		}

		h2 {
			font-size: 1.3rem;
		}

		/* Tablet and up */
		@media (min-width: 768px) {
			html {
				font-size: 18px;
			}

				font-size: 1.8rem;
			}

			h2 {
				font-size: 1.6rem;

			}

			h2 {

		@media (min-width: 1200px) {

			}

				font-size: 2.2rem;
			}

			h2 {
				font-size: 2rem;
			}

		/* Mobile-specific improvements */
		@media (max-width: 767px) {
			.container {
				padding-left: 15px;
				padding-right: 15px;
			}

				font-size: 1.2rem !important;
			}

			.navbar-brand img {
				width: 45px !important;
				height: 45px !important;
			}

			.navbar-nav .nav-link {
				padding: 0.5rem 1rem;
				font-size: 0.95rem;
			}

			/* Ensure forms are touch-friendly */
			.form-control {
				font-size: 16px !important; /* Prevents zoom on iOS */
				padding: 12px;
			}

			.btn {
				min-height: 44px; /* Minimum touch target size */
				font-size: 16px;
				padding: 12px 24px;
			}

			/* Make images responsive */
			img {
				max-width: 100%;
				height: auto;
			}
		}
	</style>
